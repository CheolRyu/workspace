<!DOCTYPE html>
{% extends "home/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block body_block %}
<section class="feature-area section-padding-top">
  <div class="section-padding">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
          <div class="subscribe-form dark-color">
            <h3 class="blue-color">Login</h3>
            <div class="space-20"></div>
            {% if registered %}
            <h3 class="dark-color">Thank you for registering!</h3>
            {% else %}
            <form method="POST" accept-charset="utf-8" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="space-20"></div>
              <input type="submit" value="Login" class="bttn-default wow fadeInUp" data-wow-delay="0.8s">
            </form>
            {% endif %}
          </div>
          <p>Don't have an account? <a href="{% url 'accounts:signup'%}">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body_block %}
